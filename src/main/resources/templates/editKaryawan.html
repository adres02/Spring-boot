<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Karyawan</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
        integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="card shadow mt-3">
            <div class="card-header">
                <h6><i class="bi bi-plus-circle-fill"></i> Edit Karyawan</h6>
            </div>
            <div class="card-body">
                <form action="/update" method="POST" th:object="${karyawan}">
                    <div class="row g-2">
                        <input type="hidden" th:field="*{kodeKaryawan}" th:value="${karyawan.kodeKaryawan}" />
                        <div class="col-sm-12">
                            <label class="col-sm-2 col-form-label">Nama Karyawan:</label>
                            <input type="text" class="form-control" id="namaKaryawan" name="namaKaryawan"
                                th:value="${karyawan.namaKaryawan}" />
                        </div>
                        <div class="col-sm-12">
                            <label class="col-sm-2 col-form-label">Tanggal Masuk Kerja:</label>
                            <input type="date" class="form-control" id="tanggalMasukKerja" name="tanggalMasukKerja"
                                th:value="${karyawan.tanggalMasukKerja}" />
                        </div>
                        <div class="col-sm-12">
                            <label class="col-sm-2 col-form-label">No HP:</label>
                            <input type="text" class="form-control" id="noHp" name="noHp" th:value="${karyawan.noHp}" />
                        </div>
                        <div class="col-sm-12">
                            <label class="col-sm-2 col-form-label">Limit Reimbursement:</label>
                            <input type="number" class="form-control" id="limitReimbursement" name="limitReimbursement"
                                th:value="${karyawan.limitReimbursement}" />
                        </div>
                    </div>

                    <hr class="my-4">

                    <button type="submit" class="btn btn-primary" id="editForm" onclick="editKaryawan()">
                        <i class="bi bi-plus-circle-fill"></i> Simpan
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function editKaryawan() {
            if (confirm("Are you sure you want to save this data?")) {
                document.getElementById("editForm").submit();
            } else {
                event.preventDefault();
            }
        }
    </script>
    <script th:if="${error != null}">
        alert("[[${ error }]]");
    </script>
</body>

</html>
